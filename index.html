<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="個人網站">
    <title>我的個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 30px;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .social-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 1.5em;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的個人網站</h1>
    </header>

    <div class="container">
        <img src="your-photo.jpg" alt="我的照片" class="photo">
        <h2>你好，我是 [你的名字]</h2>
        <p>這是我的個人網站，這裡會展示一些我自己和我的工作。</p>

        <h3>關於我</h3>
        <p>簡短介紹自己，比如你的職業、興趣、專業技能等。</p>

        <div class="social-links">
            <h3>跟我聯繫</h3>
            <a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn</a>
            <a href="https://github.com/your-username" target="_blank">GitHub</a>
            <a href="mailto:your-email@example.com">Email</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 [你的名字] - 所有權利保留</p>
    </footer>
</body>
</html>
